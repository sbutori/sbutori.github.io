<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
  {% else %}
    <title>Test Page: Don't Panic</title>
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site.">
  {% endif %}
  {% if page.title %}
    <meta property="og:title" content="{{ page.title }} | Test Page">
  {% else %}
    <meta property="og:title" content="Test Page: Don't Panic">
  {% endif %}
  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
  {% else %}
    <meta property="og:description" content="This is a dangerous site.">
  {% endif %}
  <link rel="icon" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|Raleway:100">
  <link rel="stylesheet" type="text/css" href="/fonts/fontawesome-free-5.7.1-web/css/all.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script src="/js/gallery.js" type="text/javascript"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      activateGallery();
    });
  </script>
</head>
